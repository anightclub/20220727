<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ZakatCaluclator.css">
    <title>Zakat Calclator</title>
    
</head>
<body>
    <div class="calcu">
        <h1>Zakah & Inheritance Calclator</h1>
        <h3 class="subhead">There are two buttons, one for Zakah and one for inheritance. Enter your amount and get result by one click</h3>
        <input type="number" id="amount" placeholder="Enter Your Amount" class="aAmouant"><br>
        <button  onclick="
        let zakat = document.getElementById('amount').value / 40;
        document.getElementById('zakat').innerText = zakat;
        ">Zakat</button>
        <button  onclick="
        let inheritanceOfWife = document.getElementById('amount').value /8;
        let inheritanceOfson = document.getElementById('amount').value - inheritanceOfWife;
        document.getElementById('zakat').innerText = 'The share of wife is '+inheritanceOfWife+' and share of son is '+ inheritanceOfson;
        ">Inheritance</button>
        <p id="zakat"></p>
    </div>
</body>
</html>
